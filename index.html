<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sail Calculator</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main>
      <section class="container">
        <div class="form-group">
          <label for="total-cost" class="label">Total purchase price:</label>
          <input type="number" id="total-cost" class="input">
        </div>
        <div class="form-group">
          <label for="money-down" class="label">Money Down:</label>
          <input type="number" id="money-down" class="input">
        </div>
        <div class="form-group">
          <label for="percentage-rate" class="label">Percentage:</label>
          <input type="number" id="percentage-rate" class="input">
        </div>
        <div class="form-group">
          <label for="years-to-pay" class="label">Years to pay off:</label>
          <input type="number" id="years-to-pay" class="input">
        </div>
        <div id="result" class="result"></div>
        <div id="root"></div>
      </section>

    </main>
    <script type="module" src="main.js"></script>
    <script type="module" src="./calculator.js"></script>
    <script type="module" src="./currentFinances.js"></script>
  </body>
</html>
